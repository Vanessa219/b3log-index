<script>
  const setOptions = (it, options) => {
    document.getElementById('vditor').innerHTML = ''
    if (it) {
      updateCode(it, `new Vditor('vditor', ${JSON.stringify(options, null, '  ')})`)
    }
    new Vditor('vditor', options)
  }
  setOptions(undefined, {cache: {enable: false}})
