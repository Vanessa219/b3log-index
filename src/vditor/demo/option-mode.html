<script>
  const setMode = (it, options) => {
    document.getElementById('vditor').innerHTML = ''
    if (it) {
      updateCode(it, `new Vditor('vditor', ${JSON.stringify(options, null, '  ')})`)
    }
    new Vditor('vditor', options || {height: 360, cache: {enable: false}, value: '可选模式：sv, ir, wysiwyg'})
  }
