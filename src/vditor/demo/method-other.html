    相关 <a href="https://ld246.com/article/1549638745630#methods" target="_blank">API</a>：
    disabled()，enable()，focus()，blur()，tip()，clearStack()
    <div class="fn-50"></div>
    <div>
        <button class="btn btn--small" onclick="vditor.disabled();updateCode(this, 'vditor.disabled();')">只读</button>
        &nbsp;
        <button class="btn btn--small" onclick="vditor.enable();updateCode(this, 'vditor.enable();')">取消只读</button>
        &nbsp;
        <button class="btn btn--small" onclick="vditor.focus();updateCode(this, 'vditor.focus();')">聚焦</button> &nbsp;
        <button class="btn btn--small" onclick="vditor.blur();updateCode(this, 'vditor.blur();')">失焦</button> &nbsp;
        <button class="btn btn--small"
                onclick="vditor.tip('实现 CommonMark 和 GFM 规范', 2000);updateCode(this, 'vditor.tip(\'实现 CommonMark 和 GFM 规范\', 2000)')">
            消息提示 2s 后消失
        </button> &nbsp;
        <button class="btn btn--small"
                onclick="vditor.tip('表情自动补全，设置常用表情，支持表情自定义', 0);updateCode(this, 'vditor.tip(\'表情自动补全，设置常用表情，支持表情自定义\', 0)')">
            消息提示需手动关闭
        </button> &nbsp;
        <button class="btn btn--small" onclick="vditor.destroy();updateCode(this, 'vditor.destroy();')">销毁</button> &nbsp;
        <button class="btn btn--small" onclick="vditor.clearStack();updateCode(this, 'vditor.clearStack();')">清空历史栈</button>
    </div>
    <div id="vditor"></div>
