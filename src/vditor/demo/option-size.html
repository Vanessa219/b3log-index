<script>
  const vditorElement = document.getElementById('vditor')
  const setSize = (it, options) => {
    vditorElement.innerHTML = ''
    vditorElement.style.minHeight = 'auto'
    vditorElement.style.height = 'auto'
    if (it) {
      updateCode(it, `new Vditor('vditor', ${JSON.stringify(options, null, '  ')})`)
    }
    new Vditor('vditor', options)
  }
